{% extends 'blog/base.html' %}

{% block content %}
    <div class="description_draft_list">
        <h3>게시되지 않은 글</h3>
    </div>
    {% for post in posts %}
        <div class="post">
            <hr/>
            <div class="date">
                <p>{{ post.published_date }}</p>
            </div>
            <h4>
                <a href="{% url "post_detail" post.pk %}">
                    {{ post.title }}
                </a>
            </h4>
        </div>
    {% empty %}
        <div class="No_comment">
            <hr/>
            <p>게시되지 않은 글이 없습니다</p>
        </div>
    {% endfor %}
{% endblock %}
