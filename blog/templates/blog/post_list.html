{% extends "blog/base.html" %}

{% block content %}
    {% for post in post_list %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <h4>
                <a href="{% url "post_detail" post.pk %}">
                    {{ post.title }}
                </a>
            </h4>
        </div>
    {% endfor %}
{% endblock %}
