{% extends "blog/base.html" %}

{% block content %}
    <a class="btn btn-default" href="{% url 'post_notice' %}">공지사항</a>
    <a class="btn btn-default" href="{% url 'post_guide' %}">설명서</a>
    
    {% for post in post_list %}
        <div class="post">
            <hr/>
            <div class="date">
                <p>{{ post.published_date }}</p>
            </div>
            <h4>
                <a href="{% url "post_detail" post.pk %}">
                    {{ post.title }}
                </a>
            </h4>
            <a href="{% url 'post_detail' pk=post.pk %}">댓글 : {{ post.comments.count }}개</a>
        </div>
    {% endfor %}
{% endblock %}
