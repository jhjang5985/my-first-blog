{% extends "blog/base.html" %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="post_edit_class_name">
            <h1>New post</h1>
        </div>
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-primary">Save</button>
        </form>
    {% endif %}
{% endblock %}
